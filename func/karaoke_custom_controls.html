<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karaoke Web</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    #search {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .song-list {
      list-style: none;
      padding: 0;
    }
    .song-list li {
      background: white;
      padding: 15px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .song-list li:hover {
      background: #e0e0e0;
    }
    #player-view {
      display: none;
      text-align: center;
    }
    #back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #player {
      width: 100%;
      height: 400px;
      pointer-events: none;
    }
    #custom-controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    #custom-controls button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="menu-view">
    <h1>üé§ Lista de Karaoke</h1>
    <input type="text" id="search" placeholder="Buscar canci√≥n..." />
    <ul id="songList" class="song-list"></ul>
  </div>

  <div id="player-view">
    <h1 id="songTitle"></h1>
    <div id="player"></div>
    <div id="custom-controls">
      <button onclick="playVideo()">‚ñ∂Ô∏è Reproducir</button>
      <button onclick="pauseVideo()">‚è∏Ô∏è Pausar</button>
    </div>
    <button id="back-btn">üîô Volver</button>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const songs = [
      { title: "Un beso y una flor - Nino Bravo", youtubeId: "MUAjTGceHAM" },
      { title: "Sueltalo, Frozen - Gisela", youtubeId: "bFdAy-DAkEo" },
      { title: "Volcans - Buhos", youtubeId: "PKt5inkhMjM" },
      { title: "Caminem lluny - Doctor Prats", youtubeId: "T0GdzgDq5Z4" }
    ];

    const songListEl = document.getElementById("songList");
    const searchInput = document.getElementById("search");
    const menuView = document.getElementById("menu-view");
    const playerView = document.getElementById("player-view");
    const songTitle = document.getElementById("songTitle");

    let player;
    let currentVideoId = "";

    function renderSongs(filter = "") {
      songListEl.innerHTML = "";
      songs
        .filter(song => song.title.toLowerCase().includes(filter.toLowerCase()))
        .forEach(song => {
          const li = document.createElement("li");
          li.textContent = song.title;
          li.onclick = () => playSong(song);
          songListEl.appendChild(li);
        });
    }

    function playSong(song) {
      menuView.style.display = "none";
      playerView.style.display = "block";
      songTitle.textContent = song.title;
      currentVideoId = song.youtubeId;

      if (player) {
        player.loadVideoById(song.youtubeId);
      }
    }

    document.getElementById("back-btn").onclick = () => {
      if (player) player.stopVideo();
      playerView.style.display = "none";
      menuView.style.display = "block";
    };

    searchInput.oninput = (e) => {
      renderSongs(e.target.value);
    };

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '400',
        width: '100%',
        videoId: '',
        playerVars: {
          autoplay: 1,
          controls: 0,
          rel: 0,
          modestbranding: 1,
          disablekb: 1
        }
      });
    }

    function playVideo() {
      if (player) player.playVideo();
    }

    function pauseVideo() {
      if (player) player.pauseVideo();
    }

    // Inicial
    renderSongs();
  </script>

</body>
</html>
