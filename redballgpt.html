<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truco de Magia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            user-select: none; /* Desactivar la selecci칩n de texto */
            -webkit-tap-highlight-color: transparent; /* Evitar el efecto de resaltado azul en dispositivos t치ctiles */
        }

        #bola {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 2s ease-in-out, left 1s linear, top 1s linear;
            box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.5);
            animation: glow 1.5s infinite alternate;
        }

        #bola::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5), transparent);
            filter: blur(10px);
            opacity: 0.7;
        }

        #bola.visible {
            opacity: 1;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 30px 35px rgba(255, 0, 0, 0.7);
            }
        }

        #botones {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .boton {
            padding: 5px;
            font-size: 16px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .boton:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="bola"></div>
    <div id="botones">
        <button id="fullscreen" class="boton">游깷</button>
    </div>

    <script>
        const bola = document.getElementById('bola');
        const btnFullscreen = document.getElementById('fullscreen');
        const btnReiniciar = document.getElementById('reiniciar');
        const velocidadBase = 1300;
        let velocidad = velocidadBase; // Velocidad inicial en p칤xeles por segundo
        let enMovimiento = false; // Controla si la bola est치 en movimiento

        // Hacer aparecer la bola con efecto fade-in al cargar la p치gina
        setTimeout(() => {
            bola.classList.add('visible');
        }, 100);

        // Funci칩n para mover la bola a una posici칩n aleatoria
        function moverBola() {
            if (!enMovimiento) return; // Si la bola no est치 activa, no hacer nada

            const anchoVentana = window.innerWidth;
            const altoVentana = window.innerHeight;

            const nuevaX = Math.random() * (anchoVentana - bola.offsetWidth);
            const nuevaY = Math.random() * (altoVentana - bola.offsetHeight);

            const distanciaX = nuevaX - bola.offsetLeft;
            const distanciaY = nuevaY - bola.offsetTop;

            const distancia = Math.sqrt(distanciaX * distanciaX + distanciaY * distanciaY);
            const tiempo = (distancia / velocidad) * 1000; // Tiempo en milisegundos

            bola.style.transition = `left ${tiempo}ms linear, top ${tiempo}ms linear`;
            bola.style.left = `${nuevaX}px`;
            bola.style.top = `${nuevaY}px`;
        }

        // Evento para iniciar el movimiento al hacer clic en la bola
        bola.addEventListener('click', (event) => {
            event.stopPropagation(); // Evitar que el clic en la bola se propague al body
            if (!enMovimiento) {
                enMovimiento = true; // Activar el movimiento
                moverBola();
            } else {
                enMovimiento = false; // Detener el movimiento
                bola.classList.remove('visible'); // Hacer desaparecer la bola
            }
        });

        // Evento para mover la bola autom치ticamente despu칠s de llegar a la posici칩n anterior
        bola.addEventListener('transitionend', () => {
            if (enMovimiento) {
                moverBola(); // Continuar el movimiento si est치 activo
            }
        });

        // Evento para detener el movimiento y hacer desaparecer la bola al hacer clic en el fondo
        document.body.addEventListener('click', (event) => {
            if (enMovimiento) {
                enMovimiento = false; // Detener el movimiento
                bola.classList.remove('visible'); // Hacer desaparecer la bola
            } else {
                // Si la bola est치 quieta, moverla al punto donde se hizo clic
                bola.style.transition = 'none'; // Desactivar transiciones
                const x = event.clientX - bola.offsetWidth / 2;
                const y = event.clientY - bola.offsetHeight / 2;
                bola.style.left = `${x}px`;
                bola.style.top = `${y}px`;
                bola.classList.add('visible'); // Hacer aparecer la bola
                setTimeout(() => {
                    bola.style.transition = ''; // Restaurar transiciones
                }, 3000);
            }
        });

        // Bot칩n de pantalla completa
        btnFullscreen.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
